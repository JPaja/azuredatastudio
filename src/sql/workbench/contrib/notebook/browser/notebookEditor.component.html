<!-- Notebook View -->
<notebook-component *ngIf="viewMode === 0" [_views]="views" [_model]="model"></notebook-component>
<!-- Dashboard View -->
<notebook-view-component *ngIf="viewMode === 1" [views]="views" [notebookMetadata]="views.metadata" [activeView]="activeView" [model]="model"></notebook-view-component>
